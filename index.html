<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' /> -->
    <title>Show Master</title>
</head>
<body>
    <heading>
        <h1>Show Master</h1>
        <h2>Define how well you know your favorite show</h2>
    </heading>
    <section>
        <div class="game-field">
            <div class="show-picker">
                <h3>Pick up the show to start</h3>
                <div class="show"><img src="assets/images/show-HIMYM.jpg" alt="How I met Your Mother"></div>
                <div class="show"><img src="assets/images/show-TBBT.jpg" alt="The Big Bang Theory"></div>
                <div class="show"><img src="assets/images/show-Friends.jpg" alt="Friends"></div>
            </div>
            <div class="quiz-field">
                <div class="quiz-image">image</div>
                <div class="question"><p>Question about the TV-show</p></div>
                <div class="answer"><p>Answer 1</p></div>
                <div class="answer"><p>Answer 2</p></div>
                <div class="answer"><p>Answer 3</p></div>
                <div class="answer"><p>Answer 4</p></div>
                <div class="submit-field">
                    <button>Submit Answer</button>
                </div>
            </div>
        </div>

    </section>



    <script src="assets/js/script.js"></script>
</body>
</html>
